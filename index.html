<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港之旅 - 智慧行程管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --color-blue: #4169E1; }
        .text-royal-blue { color: var(--color-blue); }
        .bg-royal-blue { background-color: var(--color-blue); }
        
        .card-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .scale-in-center { animation: scale-in-center 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
        @keyframes scale-in-center {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50">

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-xl relative overflow-x-hidden">

    <header class="sticky top-0 z-30 bg-white border-b p-4 pb-0">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-bold text-gray-800">{{ pageTitle }}</h1>
                <p class="text-[10px] text-gray-400" v-if="tripRange.start">
                    {{ tripRange.start }} ~ {{ tripRange.end }}
                </p>
                <p class="text-[10px] text-red-500 font-bold" v-else>尚未設定旅行日期</p>
            </div>
            <div class="flex items-center space-x-3">
                <button @click="isEditMode = !isEditMode" 
                        :class="isEditMode ? 'bg-red-500 text-white shadow-lg shadow-red-100' : 'bg-gray-100 text-gray-600'"
                        class="text-xs px-4 py-1.5 rounded-full font-bold transition-all">
                    {{ isEditMode ? '退出編輯' : '編輯行程' }}
                </button>
                <button @click="isMenuOpen = true" class="text-gray-600 text-xl p-1">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="pb-4 flex items-center">
            <div v-if="tripDates.length === 0" 
                 @click="isEditMode ? showRangeModal = true : null"
                 :class="isEditMode ? 'border-red-500 bg-red-50 cursor-pointer' : 'border-gray-200 bg-gray-50'"
                 class="w-full h-16 border-2 border-dashed rounded-2xl flex flex-col items-center justify-center transition-all">
                <i class="fas fa-plus text-red-500 mb-1"></i>
                <span class="text-[10px] font-bold text-red-500 uppercase tracking-widest">
                    {{ isEditMode ? '點擊設定旅行起訖日期' : '請先進入編輯模式設定日期' }}
                </span>
            </div>

            <div v-else class="flex items-center space-x-2 overflow-x-auto no-scrollbar w-full">
                <button v-if="isEditMode" @click="showRangeModal = true" 
                        class="flex-shrink-0 w-12 h-12 border-2 border-red-500 border-dashed rounded-xl bg-red-50 text-red-500 flex items-center justify-center">
                    <i class="fas fa-calendar-alt text-xs"></i>
                </button>

                <button v-for="(date, index) in tripDates" :key="date.id"
                        @click="activeDateId = date.id"
                        :class="activeDateId === date.id ? 'bg-royal-blue text-white shadow-md' : 'bg-gray-100 text-gray-400'"
                        class="flex-shrink-0 px-5 py-2 rounded-2xl text-xs font-bold transition-all text-center">
                    <div class="text-[10px] opacity-70">Day {{ index + 1 }}</div>
                    <div class="whitespace-nowrap">{{ formatDate(date.fullDate) }}</div>
                </button>
            </div>
        </div>
    </header>

    <div v-if="isMenuOpen" @click="isMenuOpen = false" class="fixed inset-0 bg-black/50 z-40 backdrop-blur-sm"></div>
    <main class="p-4 min-h-[60vh]">
        <section v-if="activeTab === 'itinerary'">
            <div v-if="tripDates.length === 0" class="text-center py-20">
                <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-300">
                    <i class="fas fa-map-marked-alt text-3xl"></i>
                </div>
                <p class="text-gray-400 text-sm">請先設定旅行日期以開始規劃</p>
            </div>

            <template v-else>
                <div v-if="isEditMode" class="mb-4">
                    <button @click="openAddModal" class="w-full py-4 border-2 border-dashed border-gray-300 rounded-[1.8rem] text-gray-400 text-sm hover:bg-gray-50 hover:border-royal-blue transition-all">
                        <i class="fas fa-plus mr-2"></i>新增行程到 Day {{ currentDayNumber }}
                    </button>
                </div>
            
                <div v-if="currentItinerary.length > 0" class="space-y-4">
                    <div v-for="item in currentItinerary" :key="item.id" 
                         @click="handleItemClick(item)"
                         :class="[getBorderColor(item.category), getShadowColor(item.category)]"
                         class="card-transition p-5 bg-white border border-gray-100 rounded-[1.8rem] border-l-[6px] relative active:scale-95 transition-all cursor-pointer shadow-sm">
                        <div class="flex justify-between items-center">
                            <div class="flex-1 pr-2">
                                <div class="flex items-center space-x-2 mb-1">
                                    <span class="text-sm font-bold text-gray-700"><i class="far fa-clock mr-1.5 text-royal-blue"></i>{{ item.time }}</span>
                                    <span class="text-[11px] text-gray-400 font-normal">{{ formatDuration(item.duration) }}</span>
                                </div>
                                <h3 class="font-bold text-gray-800 text-lg leading-tight">{{ item.name }}</h3>
                            </div>
                            <div class="flex flex-col items-center space-y-2 ml-2">
                                <span :class="getCategoryStyles(item.category)" class="w-20 h-10 flex items-center justify-center rounded-xl text-[12px] font-bold border shadow-sm">{{ item.category }}</span>
                                <a :href="'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(item.name)" target="_blank" @click.stop class="w-20 h-10 flex items-center justify-center bg-gray-100 text-gray-600 rounded-xl border border-gray-200 active:bg-gray-200 transition-all shadow-sm">
                                    <i class="fas fa-location-arrow text-[10px] mr-1.5"></i>
                                    <span class="text-xs font-bold">地圖</span>
                                </a>
                                <button v-if="isEditMode" @click.stop="deleteItem(item.id)" class="w-20 py-1 flex items-center justify-center text-red-300 hover:text-red-500 transition-colors">
                                    <i class="fas fa-trash-alt text-[10px] mr-1"></i><span class="text-[10px] font-bold">刪除</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-else class="text-center py-20 text-gray-300">
                    <i class="fas fa-calendar-day text-5xl mb-3"></i>
                    <p>Day {{ currentDayNumber }} 尚無行程</p>
                </div>
            </template>
        </section>
    </main>

    <div v-if="showRangeModal" class="fixed inset-0 z-[70] flex items-center justify-center p-4">
        <div @click="showRangeModal = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div class="relative bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden scale-in-center p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-calendar-day mr-3 text-red-500"></i>設定旅行區間
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">開始日期</label>
                    <input v-model="tempRange.start" type="date" class="w-full border-b-2 border-gray-100 p-2 outline-none focus:border-red-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">結束日期</label>
                    <input v-model="tempRange.end" type="date" class="w-full border-b-2 border-gray-100 p-2 outline-none focus:border-red-500">
                </div>
                <div class="bg-gray-50 p-4 rounded-2xl text-center">
                    <p class="text-xs text-gray-400">總計天數</p>
                    <p class="text-2xl font-black text-gray-800">{{ calculatedDays }} 天</p>
                </div>
            </div>
            <div class="flex space-x-3 mt-8">
                <button @click="showRangeModal = false" class="flex-1 py-3 text-gray-400 font-bold">取消</button>
                <button @click="applyDateRange" class="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold shadow-lg shadow-red-100 active:scale-95 transition">確認生成</button>
            </div>
        </div>
    </div>

    </div>

<script>
    const { createApp, ref, computed, watch } = Vue;

    const app = createApp({
        setup() {
            const isEditMode = ref(false);
            const isMenuOpen = ref(false);
            const activeTab = ref('itinerary');
            const showEditModal = ref(false);
            const showDetailModal = ref(false);
            const showRangeModal = ref(false);
            
            // 資料持久化
            const tripRange = ref(JSON.parse(localStorage.getItem('hk_range_v8') || '{"start":"","end":""}'));
            const tripDates = ref(JSON.parse(localStorage.getItem('hk_dates_v8') || '[]'));
            const itineraryList = ref(JSON.parse(localStorage.getItem('hk_itinerary_v8') || '[]'));
            const activeDateId = ref(tripDates.value[0]?.id || '');

            const tempRange = ref({ ...tripRange.value });

            watch([tripRange, tripDates, itineraryList], () => {
                localStorage.setItem('hk_range_v8', JSON.stringify(tripRange.value));
                localStorage.setItem('hk_dates_v8', JSON.stringify(tripDates.value));
                localStorage.setItem('hk_itinerary_v8', JSON.stringify(itineraryList.value));
            }, { deep: true });

            // 計算天數
            const calculatedDays = computed(() => {
                if (!tempRange.value.start || !tempRange.value.end) return 0;
                const s = new Date(tempRange.value.start);
                const e = new Date(tempRange.value.end);
                const diff = Math.ceil((e - s) / (1000 * 60 * 60 * 24)) + 1;
                return diff > 0 ? diff : 0;
            });

            // 應用日期區間並生成按鈕
            const applyDateRange = () => {
                if (calculatedDays.value <= 0) return alert('日期設定錯誤');
                
                const newDates = [];
                let current = new Date(tempRange.value.start);
                for(let i=0; i<calculatedDays.value; i++) {
                    newDates.push({
                        id: 'd_' + current.toISOString().split('T')[0],
                        fullDate: current.toISOString().split('T')[0]
                    });
                    current.setDate(current.getDate() + 1);
                }
                
                tripRange.value = { ...tempRange.value };
                tripDates.value = newDates;
                activeDateId.value = newDates[0].id;
                showRangeModal.value = false;
            };

            const formatDate = (dateStr) => {
                const d = new Date(dateStr);
                return `${d.getMonth()+1}/${d.getDate()}`;
            };

            // 行程邏輯
            const currentDayNumber = computed(() => tripDates.value.findIndex(d => d.id === activeDateId.value) + 1);
            const currentItinerary = computed(() => {
                return itineraryList.value
                    .filter(i => i.dateId === activeDateId.value)
                    .sort((a, b) => a.time.localeCompare(b.time));
            });

            // (其餘 CRUD 功能代碼保持不變...)
            // 包含 newItem, saveItem, deleteItem, handleItemClick 等

            return {
                isEditMode, isMenuOpen, activeTab, showRangeModal, tripRange, tripDates, 
                activeDateId, tempRange, calculatedDays, currentDayNumber, currentItinerary,
                applyDateRange, formatDate, /* ...其餘函數 */
                pageTitle: computed(() => '香港旅遊規劃'),
                getCategoryStyles: (cat) => ({ '景點': 'bg-blue-600 text-white', '美食': 'bg-orange-500 text-white', '交通': 'bg-emerald-500 text-white', '購物': 'bg-pink-500 text-white' }[cat] || 'bg-gray-500 text-white'),
                getBorderColor: (cat) => ({ '景點': 'border-blue-600', '美食': 'border-orange-500', '交通': 'border-emerald-500', '購物': 'border-pink-500' }[cat] || 'border-gray-400'),
                getShadowColor: (cat) => ({ '景點': 'shadow-blue-100', '美食': 'shadow-orange-100', '交通': 'shadow-emerald-100', '購物': 'shadow-pink-100' }[cat] || 'shadow-gray-100'),
                formatDuration: (mins) => `${Math.floor(mins/60)}h ${mins%60}m`,
                deleteItem: (id) => itineraryList.value = itineraryList.value.filter(i => i.id !== id),
                openAddModal: () => { /* 新增邏輯 */ },
                handleItemClick: (item) => { /* 點擊邏輯 */ }
            };
        }
    });
    app.mount('#app');
</script>
</body>
</html>
